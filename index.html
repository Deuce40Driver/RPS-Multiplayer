<!DOCTYPE html>
<html lang="en-us">

  <head>
      <meta charset="UTF-8">
      <title>Rock Paper Scissors Live!</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type = "text/css" href = "assets/css/style.css">
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
      <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#config-web-app -->
  </head>

  <body>
    <!-- Header at top of page -->
    <div class="jumbotron">
      <h1 class="display-4">Rock Paper Scissors Live!</h1>
    </div>

    <div class="container">
      <!-- blocks to hold the game here-->
      <div class="row">
        
          <!-- Card to hold Player 1's data -->
          <div class="col-md-4">
            <div class="card border-dark">
              <div class="card-body" >

                <div id="play1-name">
                  <!-- <span id="show-name"></span> -->
                  <form>
                    <div class="form-group">
                      <input id="player-name" class="form-control form-control-lg" type="text" placeholder="Enter Name">
                      <br>
                      <button id="play1-start-button" type="submit" class="btn btn-secondary">Start</button>
                    </div>        
                  </form>

                </div>
                <br>
                <div class="row">

                  <div class="col-md-3">
                    <h6>Wins<h6>
                    <span id="play1-wins"></span>
                  </div>

                  <div class="col-md-6">
                    <button id="player-1-Button" type="button" class="btn btn-outline-secondary" value="rock">Rock</button>
                    <br><br>
                    <button id="player-1-Button" type="button" class="btn btn-outline-secondary" value="paper">Paper</button>
                    <br><br>
                    <button id="player-1-Button" type="button" class="btn btn-outline-secondary" value="scissors">Scissors</button>
                    <br><br>
                    <button id="leave-game1" type="button" class="btn btn-outline-secondary" value="leave">Leave</button>
                  </div>

                  <div class="col-md-3">
                    <h6>Losses</h6>
                    <span id="play1-losses"></span>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <!-- Game result shows here -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <div class="col-md-6"><span id="result1"></span></div>
                <div class="col-md-6"><span id="result2"></span></div>
              </div>
            </div>
          </div>

          <!-- Card to hold Player 2's data -->
          <div class="col-md-4">

              <div class="card border-dark">
                  <div class="card-body" >
    
                    <div id="play2-name">
                      <!-- <span id="show-name"></span> -->
                      <form>
                        <div class="form-group">
                          <input id="player-name" class="form-control form-control-lg" type="text" placeholder="Enter Name">
                          <br>
                          <button id="play2-start-button" type="submit" class="btn btn-secondary">Start</button>
                        </div>        
                      </form>
    
                    </div>
                    <br>
                    <div class="row">
    
                      <div class="col-md-3">
                        <h6>Wins<h6>
                        <span id="play2-wins"></span>
                      </div>
    
                      <div class="col-md-6">
                        <button id="player-2-Button" type="button" class="btn btn-outline-secondary" value="rock">Rock</button>
                        <br><br>
                        <button id="player-2-Button" type="button" class="btn btn-outline-secondary" value="paper">Paper</button>
                        <br><br>
                        <button id="player-2-Button" type="button" class="btn btn-outline-secondary" value="scissors">Scissors</button>
                        <br><br>
                        <button id="leave-game2" type="button" class="btn btn-outline-secondary" value="leave">Leave</button>
                      </div>
    
                      <div class="col-md-3">
                        <h6>Losses</h6>
                        <span id="play2-losses"></span>
                      </div>
    
                    </div>
                  </div>
                </div>

          </div>    
      </div>
      <br>
  
      <!-- message board -->
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="message-entry">Type Message:</label>
              <textarea class="form-control" id="message-entry" rows="2"></textarea>
            </div>
          </div>
        </div> 
      </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
    
  </body>

</html>
